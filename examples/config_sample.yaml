#####################################################################
# YASS configuration example (only required values)                 #
# for a complete reference see examples/config_sample_complete.yaml #
#####################################################################

data:
  root_folder: data/
  recordings: neuropixel.bin
  geometry: neuropixel_channels.npy

resources:
  max_memory: 200MB

recordings:
  dtype: int16
  sampling_rate: 30000
  n_channels: 10
  spatial_radius: 70
  spike_size_ms: 1
  format: long

preprocess:
  apply_filter: True
  dtype: float32

detect:
  method: threshold
  temporal_features: 3
