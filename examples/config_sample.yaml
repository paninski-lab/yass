# DATA
# data root folder
root: /ssd/data/peter/ej49_dataset
# binary recording filename
filename: ej49_data1_set1.bin
# channel geometry file name
geomFile: ej49_geometry1.txt
# save spikeTrain
spikeTrainName: spike_train.csv

# RECORDING
# precision of the recording (e.g.'int16')
dtype: int16
# recording rate (in Hz)
srate: 20000
# number of channels in the recording
nChan: 49
# spatial radius of spikes
spatialRadius: 70
# temporal length of wavforms in ms
spikeSizeMS: 1.5

# TURN ON/OFF MODULES
doFilter: True
doTriage: False
doCoreset: True
doWhitening: True
doDeconv: True

# 'nn' for neural net detction, 'threshold' for amplitdue threshold detection
detctionMethod: nn







# PREPROCESS
# max. memory allowed for loading recording (in bytes)
maxMem: 4000000000
# [0,1] to use parital data to estimate templates
partialDat: 1
# determine whitening matrix in each minibatch
whitenBatchwise: 0
# number of features for dimension reduction
nFeat: 3

# NN DETECTION
# Threshold for spike event detection
nnThreshdold: 0.5
# Threshold for clear/collision detection
nnThreshdoldCol: 0.75

# FILTERING
# Order of Butterworth filter
filterOrder: 3
# Low pass frequency (Hz)
filterLow: 300
# High pass factor (proportion of sampling rate)
filterHighFactor: 0.1

# TRIAGE
# Num. of nearest neighbors to consider
triageK: 20
# percentage of data to be triaged
triagePercent: 0.01

# CORESET
# Num. of clusters
coresetK: 10
# distance threshold
coresetTh: 0.95

# CLUSTERING
# Masking threshold
maskTh: [0.9, 0.5]
# Num. of new clusters in split
kSplit: 5

# TEMPLATE MERGING
# threshold for template merge
tMergeTh: [0.8, 0.7]

# DECONVOLUTION
deconvRank: 3
deconvTh: 4
deconvLam: 20

# Neural network parameters
neural_network:
  # NN filenames
  # tf nn trained model file name
  nnFilename: detectnet1.ckpt
  aeFilename: ae_31.ckpt
  nnTriageFilename: triagenet1.ckpt

  # NN architecture
  # num. of filters for detection NN
  nnNFilters: [16, 8, 1]
  # num. of filters for triage NN
  nnTriageFilterSize: [8, 16]
  # temporal window of spike for NN
  nnFilterSize: 31

  # NN training
  # num. of iter. in training
  nnIteration: 100000
  # size of minibatch in training
  nnBatch: 256
  # training step size
  nnTrainStepSize: 0.001
  # L2 reg. scale
  nnL2RegScale: 0.00000005

# Clustering prior
cluster_prior:
  beta: 1
  a: 1
  lambda0: 0.01
  mu: [[0], [0], [0]]
  nu: 5
  V: 2
