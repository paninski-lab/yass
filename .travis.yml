language: python

python:
  - 2.7
  - 3.5

sudo: required

install:
  - sudo apt-get install gfortran python-liblas libblas-dev liblapack-dev libatlas-dev
  - pip install --upgrade pip
  - make install

script:
  - pip install tensorflow; pip install Cython; pip install git+https://github.com/paninski-lab/diptest@fix-import
  - make download-test-data
  - make test
  # - make integration-test
  - make docs

after_success: coveralls
