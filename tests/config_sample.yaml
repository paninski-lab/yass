# Sample configuration file, for a complete reference see
# examples/config_sample_complete.yaml

data:
  root_folder: tests/data/neuropixel/
  recordings: data.bin
  geometry: geometry.npy

resources:
  max_memory: 200MB
  processes: 1

recordings:
  dtype: int16
  sampling_rate: 30000
  n_channels: 10
  spatial_radius: 70
  spike_size_ms: 1
  order: samples

preprocess:
  apply_filter: True
  dtype: float32

detect:
  method: threshold
  temporal_features: 3
 