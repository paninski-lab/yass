data:
  root_folder: tests/data
  recordings: neuropixel.bin
  geometry: neuropixel_channels.npy

resources:
  max_memory: 1000000000

recordings:
  dtype: int16
  sampling_rate: 30000
  n_channels: 10
  spatial_radius: 70
  spike_size_ms: 1
  format: long

preprocess:
  filter: True
  dtype: float32

spikes:
  detection: threshold
  temporal_features: 3

clustering:
  clustering_method: '2+3'
  
isolation_threshold: 200

neural_network_triage:
  filename: triage_nn1.ckpt
  threshold_collision: 0.75

neural_network_autoencoder:
  filename: ae_nn1.ckpt

neural_network_detector:
  filename: detect_nn1.ckpt
  threshold_spike: 0.5

deconvolution:
  rank: 3
  threshold: 4
  lam: 20
