data:
  root_folder: tests/data
  recordings: neuropixel.bin
  geometry: neuropixel_channels.npy

resources:
  max_memory: 200MB

recordings:
  dtype: int16
  sampling_rate: 30000
  n_channels: 10
  spatial_radius: 70
  spike_size_ms: 1
  format: long

preprocess:
  apply_filter: True
  dtype: float32

detect:
  method: threshold
  temporal_features: 3

deconvolution:
  n_rf: 1.5
  threshold_a: 0.3
  threshold_dd: 0
  n_explore: 2 
  upsample_factor: 5
